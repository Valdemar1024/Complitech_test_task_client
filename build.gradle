plugins {
    id 'application'
    id 'io.freefair.lombok' version '8.10'
}

group = 'task'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'task.Main'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.3.2'
    implementation 'org.springframework:spring-websocket:6.1.12'
    implementation 'org.springframework:spring-messaging:6.1.12'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    compileOnly 'jakarta.websocket:jakarta.websocket-api:2.2.0'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}